<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis Boost</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f6f9; }
    h1 { text-align: center; }
    select, input { width: 100%; padding: 10px; margin-top: 10px; }
    button { width: 100%; padding: 10px; margin-top: 15px; background: #2aabee; color: #fff; border: none; border-radius: 6px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>üöÄ Jarvis Boost</h1>
  <label>–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É:</label>
  <select id="service"></select>
  <label>–°—Å—ã–ª–∫–∞:</label>
  <input type="url" id="link" placeholder="https://..." />
  <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
  <input type="number" id="quantity" value="100" />
  <div id="summary">üíµ –ò—Ç–æ–≥–æ: ‚Äî</div>
  <button onclick="calculatePrice()">üí∞ –†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
  <button onclick="submitOrder()">üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
  <script>
    async function fetchServices() {
      const res = await fetch("/api/services");
      const data = await res.json();
      const serviceSelect = document.getElementById("service");
      data.forEach(service => {
        const option = document.createElement("option");
        option.value = service.service;
        option.dataset.price = service.rate;
        option.textContent = `${service.name} (${service.rate}‚ÇΩ –∑–∞ 1)`;
        serviceSelect.appendChild(option);
      });
    }
    function calculatePrice() {
      const s = document.getElementById("service");
      const p = parseFloat(s.options[s.selectedIndex].dataset.price);
      const q = parseInt(document.getElementById("quantity").value);
      document.getElementById("summary").textContent = `üíµ –ò—Ç–æ–≥–æ: ${(p*q).toFixed(2)}‚ÇΩ`;
    }
    function submitOrder() {
      const order = {
        service: document.getElementById("service").value,
        link: document.getElementById("link").value,
        quantity: document.getElementById("quantity").value
      };
      Telegram.WebApp.sendData(JSON.stringify(order));
      alert("‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
    }
    fetchServices();
  </script>
</body>
</html>
